<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlanOtis</title>
    <!-- css -->
    <link rel="stylesheet" href="dist/output.css" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <!-- swiper css -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
</head>

<body class="bg-gray-100">
    <!-- header -->
    <header class="sticky top-0 z-30 h-[90px] bg-white shadow-xl">
        <div class="container mx-auto flex h-full items-center justify-between">
            <!-- logo -->
            <a href="#">
                <img src="assets/logo.svg" alt="" />
            </a>
            <!-- nav -->
            <nav>
                <!-- nav mobile trigger -->
                <div class="cursor-pointer lg:hidden" id="nav_trigger_btn">
                    <i class="ri-menu-4-line text-4xl text-primary"></i>
                </div>
                <ul class="fixed left-0 right-0 top-[90px] flex h-0 w-full flex-col gap-4 overflow-hidden border-t bg-white p-0 transition-all duration-300 lg:relative lg:top-0 lg:h-full lg:flex-row lg:border-none lg:p-0"
                    id="nav_menu">
                    <li><a href="#"> Home </a></li>
                    <li><a href="#"> About </a></li>
                    <li><a href="#"> Testimonials </a></li>
                    <li><a href="#"> Our work </a></li>
                    <li><a href="#"> News </a></li>
                    <li><a href="#"> Contact </a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- page wrapper -->
    <main class="mx-auto max-w-[1920px] overflow-hidden bg-white">
        <!-- img grid -->
        <div class="fixed bottom-0 right-0 top-0 z-10 xl:bg-grid xl:bg-center xl:bg-repeat-y">
        </div>


        <!-- hero -->
        <section
            class="hero relative z-20 h-[640px] bg-hero bg-fixed bg-center bg-no-repeat lg:bg-cover xl:h-[840px] xl:rounded-bl-[290px]">
            <div class="container mx-auto flex h-full items-center justify-center xl:justify-start">
                <!-- text -->
                <div class="hero__text flex w-[567px] flex-col items-center text-center lg:items-start xl:text-left">
                    <h1 class="h1 mb-8">Let Your Home Be Unique</h1>
                    <p class="mb-8">There are many variations of the passages of lorem Ipsum from available,variations
                        of the passages.</p>
                    <button class="btn btn-primary mx-auto xl:mx-0">
                        Get free estimation
                        <i class="ri-arrow-right-line text-accent"></i>
                    </button>
                </div>
            </div>
        </section>



        <!-- temporary div -->
        <div class="h-[3000px]"></div>
    </main>

    <!-- scroll reveal js  -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
